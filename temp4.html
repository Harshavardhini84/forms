<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temp4</title>
    <style>
        .p{
            text-align:left;
            color:black;
        }
    </style>
  </head>
  <body>
    <h1>Temp 4</h1>
    <h2>Scalable Vector Graphics , Audio & Video Controls</h2>
    <svg height="300" width="900">
      <circle
        cx="100"
        cy="100"
        r="50"
        stroke="orange"
        stroke-width="1"
        fill="silver"
      />
      <text x="100" y="100" font-size="20" text-anchor="middle" fill="black">Circle</text>
      <ellipse
        cx="200"
        stroke="grey"
        stroke-width="5"
        cy="200"
        rx="85"
        ry="55"
        fill="orange"
      />
      <text x="200" y="200" font-size="20" text-anchor="middle" fill="black">Ellipse</text>
      <rect
        x="300"
        y="100"
        width="100"
        height="100"
        stroke="gold"
        stroke-width="5"
        fill="pink"
      />
      <text x="350" y="150" font-size="20" text-anchor="middle" fill="black">Rectangle</text>
    </svg>
    <hr />
    <div class="p">
        <p><b>Audio </b></p></div>
    <p> 
    <audio controls>
      <source src="assets/media/boot.mp3" type="audio/mpeg" /></audio
    ></p><br />
    <audio controls>
      <source src="assets/media/boot.mp3" type="audio/mpeg" />
    </audio>
    <hr />
    <div class="p">
        <p><b>Video</b></p></div>
    <p> 
    <video width="320" height="240" controls autoplay muted>
      <source src="assets/media/st1.mp4" type="video/mp4" />
    </video>
  </body>
</html>
